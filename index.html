<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="container">
    <header id="main-header">
      <nav id="nav-bar">
        <img src="./images/logo.svg" alt="Logo">
      </nav>
    </header>

   <main class="wrapper content">

    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    <section>

      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build the communities. You have <br> a voice, but so does your audience. Create
        connections with <br> your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
    </section>
   </main>
   <footer>

    <div class="social-media">
      <ul class="social-icons">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
   </footer>
  </div>

</body>
</html>
